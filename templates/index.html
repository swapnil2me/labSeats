<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NEMS Lab</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/bootstrap/css/custom_css.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
</head>

<body style="background: #292929;">
    <section style="padding: 0px;padding-top: 0;">
        <div class="container">
            <div class="row align-items-center text-center" style="padding-top: 50px;">
                <h1 style="color: #cdf0ea;">NEMS Lab</h1>
                <div id="state_count" ></div>
                <form id="status" >
                  <input id = "statusMessage"
                         type="text"
                         name="statusMessage"
                         placeholder="card message"
                         style="background-color:#e8f0f2aa;
                                border-color:#39a2db;
                                border-radius:5px;"
                         >
                  <input type="submit" value="Submit" style="color: #D83A56; background-color:#a2dbfa00; border:3px solid #D83A56; border-radius:5px;">
                </form>
            </div>
            <div class="row align-items-center">

              {% for user in users %}


                <div class="col" style="padding-top: 10px;padding-bottom: 10px;">
                    <div class="card text-center m-auto active-{{active[loop.index-1]}} user-{{user}}" id=card-{{user}} data-bss-hover-animate="bounce" style="width: 300px; height: 150px; color: rgb(241,242,242);">
                        <div class="card-body user-{{user}}">
                            <h1 class="card-title user-{{user}}" style="color:#f9dfdc">&#8739;{{user}}&#10217;</h1>
                            <h6 class="card-subtitle mb-2 user-{{user}}" id=subtitle-{{user}} style="color:#f9dfdc">{% if active[loop.index-1] == 'yes' %} is occupied {% else %} available {% endif %}</h6>

                              {% if active[loop.index-1] == 'yes' %}
                                <p class="user-{{user}}" id="charc-{{user}}" >{{optMsg[loop.index-1]}}</p>
                              {% else %}
                                <p class="user-{{user}}" id="charc-{{user}}" > </p>
                              {% endif %}

                        </div>
                    </div>
                </div>


              {% endfor %}
            </div>
        </div>
    </section>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
</body>

</html>
