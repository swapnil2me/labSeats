<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="refresh" content="60" >
    <title>NEMS Lab</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="static/assets/bootstrap/css/custom_css.css">

</head>

<body style="background: #292929;">
    <section style="padding: 0px;padding-top: 0;">
        <div class="container">
            <div class="text-center" style="height: 150.8px;padding-top: 50px;">
                <h1 style="color: rgb(221,230,238);">NEMS Lab</h1>
            </div>
            <div class="row align-items-center">

              {% for user in users %}


                <div class="col" style="padding-top: 10px;padding-bottom: 10px; {% if active[loop.index-1] == 'yes' %} order: -1; {% else %} order: {{loop.index}}; {% endif %};">
                    <div class="card text-center m-auto active-{{active[loop.index-1]}} user-{{user}}" id={{user}} data-bss-hover-animate="bounce" style="width: 300px; height: 150px; color: rgb(241,242,242);">
                        <div class="card-body user-{{user}}">
                            <h1 class="card-title user-{{user}}">{{user}}</h1>
                            <h6 class="card-subtitle mb-2 user-{{user}}" >{% if active[loop.index-1] == 'yes' %} is in lab {% else %} {% endif %}</h6>
                        </div>
                    </div>
                </div>


              {% endfor %}
            </div>
        </div>
    </section>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bs-init.js"></script>
</body>

</html>
